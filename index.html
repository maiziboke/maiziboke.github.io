    <script>//运行代码
      document.getElementById('btnRun').onclick = function(){
        var runHtml = document.getElementById('txtCode').value;
        if(runHtml){
          var win = window.open('', '运行窗口');
          win.document.open();
          win.document.write(runHtml);
          win.document.close();
        }
        else{
          alert('请输入!');
        }
      }
    </script>
